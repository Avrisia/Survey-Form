<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Let us know how we can improve freeCodeCamp</p>
    </header>

    <main>
      <form id="survey-form">
        <div class="clearfix">
          <div class="col-30">
            <label id="name-label" for="name">Name:</label>
          </div>
          <div class="col-70">
            <input
              id="name"
              type="text"
              name="name"
              required
              placeholder="Enter your name"
            />
          </div>
        </div>

        <div class="clearfix">
          <div class="col-30">
            <label id="email-label" for="email">Email:</label>
          </div>
          <div class="col-70">
            <input
              id="email"
              type="email"
              name="email"
              required
              placeholder="Enter your email"
            />
          </div>
        </div>

        <div class="clearfix">
          <div class="col-30">
            <label id="number-label" for="number">Age:</label>
          </div>
          <div class="col-70">
            <input
              id="number"
              type="number"
              name="age"
              min="14"
              max="75"
              placeholder="Age"
            />
          </div>
        </div>

        <!-- <div> -->
        <div class="clearfix">
          <div class="col-40">
            <label for="dropdown"
              >Which option best describes your current role?</label
            >
          </div>

          <div class="col-50">
            <select id="dropdown">
              <option value="">Select an option</option>
              <option value="student">Student</option>
              <option value="full_time_job">Full Time Job</option>
              <option value="full_time_leaner">Full Time Leaner</option>
              <option value="prefer_not_to_stay">Prefer not to stay</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <!-- </div> -->

        <fieldset>
          <legend>
            How likely is that you would recommend freeCodeCamp to a friend?
          </legend>

          <input
            type="radio"
            id="definitely"
            name="rec-opt"
            value="definitely"
          />
          <label for="definitely" class="label-inline">Definitely</label><br />

          <input type="radio" id="maybe" name="rec-opt" value="maybe" />
          <label for="maybe" class="label-inline">Maybe</label><br />

          <input type="radio" id="not-sure" name="rec-opt" value="not_sure" />
          <label for="not-sure" class="label-inline">Not sure</label>
        </fieldset>

        <div class="clearfix">
          <div class="col-40">
            <label for="fcc_dropdown">What do you like most in FCC:</label>
          </div>
          <div class="col-50">
            <select id="fcc_dropdown">
              <option value="">Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open_source">Open source</option>
            </select>
          </div>
        </div>

        <fieldset>
          <legend>
            Things that should be improved in the future (Check all that apply):
          </legend>

          <input
            type="checkbox"
            id="front-end"
            name="improve"
            value="front-end"
          />
          <label for="front-end" class="label-inline">Front-end Projects</label
          ><br />

          <input
            type="checkbox"
            id="back-end"
            name="improve"
            value="back-end"
          />
          <label for="back-end" class="label-inline">Back-end Projects</label
          ><br />

          <input
            type="checkbox"
            id="data-visualization"
            name="improve"
            value="data-visualization"
          />
          <label for="data-visualization" class="label-inline"
            >Data Visualization</label
          ><br />

          <input
            type="checkbox"
            id="challenges"
            name="improve"
            value="challenges"
          />
          <label for="challenges" class="label-inline">Challenges</label><br />

          <input
            type="checkbox"
            id="open-source-community"
            name="improve"
            value="open-source-community"
          />
          <label for="open-source-community" class="label-inline"
            >Open Source Community</label
          ><br />

          <input
            type="checkbox"
            id="gitter-help-rooms"
            name="improve"
            value="gitter-help-rooms"
          />
          <label for="gitter-help-rooms" class="label-inline"
            >Gitter help rooms</label
          ><br />

          <input type="checkbox" id="videos" name="improve" value="videos" />
          <label for="videos" class="label-inline">Videos</label><br />

          <input
            type="checkbox"
            id="city-meetups"
            name="improve"
            value="city-meetups"
          />
          <label for="city-meetups" class="label-inline">City Meetups</label
          ><br />

          <input type="checkbox" id="wiki" name="improve" value="wiki" />
          <label for="wiki" class="label-inline">Wiki</label><br />

          <input type="checkbox" id="forum" name="improve" value="forum" />
          <label for="forum" class="label-inline">Forum</label><br />

          <input
            type="checkbox"
            id="additional-courses"
            name="improve"
            value="additional-courses"
          />
          <label for="additional-courses" class="label-inline"
            >Additional Courses</label
          >
        </fieldset>

        <label for="comment">Any Comments or Suggestions?</label>
        <textarea
          id="comment"
          name="user-comment"
          placeholder="Enter your comment here..."
        ></textarea
        ><br />

        <button type="submit" id="submit" value="submit">Submit</button>
      </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
